<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrapper {
			width: 80%;
			margin: 0 auto;
		}
		.form__item {
			padding: 5px;
			border-radius: 10px;
			font-size: 16px;
			border: 1px solid #000;
		}

		.btn {
			padding: 5px 30px;
			border-radius: 10px;
			font-size: 16px;
			border: none;
			background: orange;
			color: #000;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="form__items">
			<input type="number" min="0" id="start_value" class="form__item" placeholder="start value">
			<input type="number" min="0" id="length" class="form__item" placeholder="length">
			<button onclick="start()" class="btn">Start</button>
		</div>

		<canvas id="myCanvas"></canvas>
		<script src="generator.js"></script>
		<script src="tests.js"></script>
		<script src="canvas.js"></script>
	</div>
